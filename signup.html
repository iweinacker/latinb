    <link rel="stylesheet" href="assets/css/style.css">
    <title>Latinos in Berlin</title>
</head>

<body>
    <!--Header and menu section-->
    <header>
        <a href="index.html">
            <h1 id="logo">Latinos in Berlin</h1>
        </a>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
                <div class="navbar" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" style="color: #af9983" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: #af9983" href="restaurants.html">Restaurants</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" style="color: #884f2b" href="signup.html">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--Form section-->
 
    <section class="wrapper">
        <div class="container">
            <div class="row form-section">
                <div class="col-md-12 row align-items-center">
                    <form class="signup-form">
                        <h2>Letâ€™s get you signed up!</h2>
                        <h3>If you want to join into our community, tell us in our comment section</h3>
                        <div class="form-group">
                            <label for="InputFirstName">First Name</label>
                            <input type="FirtName" class="form-control" id="InputFirstName"
                                placeholder="Enter First Name">
                        </div>
                        <div class="form-group">
                            <label for="InputLastName">Last Name</label>
                            <input type="password" class="form-control" id="InputLastName"
                                placeholder="Enter Last Name">
                        </div>
                        <label for="InputEmail">Email address</label>
                        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                        <div> 
                            <label for="comments">Comments</label> <textarea name="comments" id="comments"
                            class="form-control" required></textarea>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div class="push"></div>
    </div>

    <!--footer section-->
    <footer class="footer">
        <br>
        <ul class="social-networks">

                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script  -->
